{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container vh-100">
        <div class="row vh-100 justify-content-center align-items-center" style="padding-top:60px">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card my-5 p-5 border-light-subtle shadow">
                        <h3 class="mb-5 text-center text-uppercase">
                            Sign Up<i class="bi bi-person-fill-add ms-2"></i>
                        </h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" value="Sign Up" class="btn mt-3 btn-success w-100">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
