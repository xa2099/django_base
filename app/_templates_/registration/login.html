{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container vh-100">
        <div class="row vh-100 justify-content-center align-items-center" style="padding-top:60px">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card my-5 p-5 border-light-subtle shadow">
                        <h3 class="mb-5 text-center text-uppercase">
                            Login<i class="bi bi-person-circle ms-2"></i>
                        </h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" value="Login" class="btn mt-3 btn-success w-100">
                            <a href="{% url 'password_reset' %}" class="d-block text-center mt-3 text-muted link-offset-3 link-underline link-underline-opacity-25 link-underline-opacity-50-hover">Reset Password</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
